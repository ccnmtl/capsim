name: build-and-test
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
          python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - uses: nijel/rabbitmq-action@v1.0.0
      - name: Run flake8
        run: make flake8
      - name: Run unit tests
        run: make test
